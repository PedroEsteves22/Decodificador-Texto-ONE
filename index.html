<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta id="myViewport" name="viewport" content="width=device-width" />
  <script>
    window.onload = function () {
      if (window.innerWidth <= 400) {
        var mvp = document.getElementById('myViewport');
        mvp.setAttribute('content', 'width=400');
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <div class="container-box">
      <div class="box1">
        <input onchange="this.value = this.value.trim()" type="text" placeholder="Digite aqui seu texto...">
        <h2>Desafio Decodificador de Texto com Javascript</h2>
        <p>Desafio feito por Pedro da Costa Esteves</p>
        <p>Só é válido letras minúsculas, não pode utilizar acentos, caracteres especiais, letras maiúsculas ou deixar o campo em branco.</p>
        <div class="button-box">
          <button class="criptografar">Criptografar</button>
          <button class="descriptografar left">Descriptografar</button>
        </div>
      </div>

      <div class="box2">
        <h1></h1>
        <button class="copiar">Copiar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
